---
- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - dirmngr
      - gnupg
    state: present
    update_cache: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download ClickHouse GPG key
  ansible.builtin.get_url:
    url: https://packages.clickhouse.com/rpm/lts/repodata/repomd.xml.key
    dest: /tmp/clickhouse.key
    mode: '0644'

- name: Add ClickHouse GPG key to keyring
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/clickhouse.key > /usr/share/keyrings/clickhouse-keyring.gpg
  args:
    creates: /usr/share/keyrings/clickhouse-keyring.gpg
    executable: /bin/bash

- name: Add ClickHouse repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/clickhouse-keyring.gpg] https://packages.clickhouse.com/deb stable main"
    state: present
    filename: clickhouse

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install ClickHouse server and client
  ansible.builtin.apt:
    name:
      - clickhouse-server
      - clickhouse-client
    state: present

- name: Start and enable ClickHouse service
  ansible.builtin.systemd:
    name: clickhouse-server
    state: started
    enabled: true
